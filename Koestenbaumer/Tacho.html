<html>
    <head>
<title>Titel</title>
 	<meta charset='utf-8' /> 
 <link rel="stylesheet" type="text/css" href="CSS/style.css" />
<script src="JS/webcomponents-lite.js" type="text/javascript"></script>
	
    </head>
<body height="100vh" width="100vw">
<div id="cont">
<div id="container1">
<c-tacho myvalue="0" id="myTacho1" to=100 fromZone=50 toZone=80 col1="#777777" col2="#000000" col3="#00FF00" col4="#F2F540" ></c-tacho>
</div>
<div id="container2">
<c-tacho myvalue="0" id="myTacho2" to=150 fromZone=75 toZone=100 col1="#333333" col2="#00FFFF" col3="#FF0000" col4="#00FF00" ></c-tacho>
</div>
<div id="container1">
<c-tacho myvalue="0" id="myTacho3" to=200 fromZone=15 toZone=30 col1="#999999" col2="#0000FF" col3="#FF0000" col4="#F2F540" ></c-tacho>
</div>
<div id="container2">
<c-tacho myvalue="0" id="myTacho4" to=250 fromZone=100 toZone=150 col1="#555555" col2="#00FFFF" col3="#0000FF" col4="#F2F540" ></c-tacho>
</div>
</div>
<button onClick="randVal();">Random</button>

</body>
<script type="text/javascript" src="JS/Funktionen.js"></script>
<script type="text/javascript" src="Klassen/Tacho.js"></script>
<script>
function randVal(){
	document.getElementById("myTacho1").setAttribute('myvalue',parseInt((Math.random()*100)+1));
	document.getElementById("myTacho2").setAttribute('myvalue',parseInt((Math.random()*100)+51));
	document.getElementById("myTacho3").setAttribute('myvalue',parseInt((Math.random()*100)+101));
	document.getElementById("myTacho4").setAttribute('myvalue',parseInt((Math.random()*100)+151));
	}
</script>
</html>
