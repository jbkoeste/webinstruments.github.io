<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <div style="width:100%;height:50vh;">
        <svg id="container" style="background-color:red;" width="100%" height="100%">

        </svg>
    </div>
</body>
<script src="../../Text/text.js"></script>
<script src="../../svg_global.js"></script>
<script>
    var parent = document.getElementById("container");
    var width = getClientWidth(parent);
    var height = getClientHeight(parent);
    var values = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    var widthPercentage = 100 / values.length;
    var heightPercentage = 100 / values.length;
    var textHeight = parseFloat(heightPercentage) + "%";
    //Zentrieren
    var offsetX = widthPercentage / 2;
    var offsetY = heightPercentage / 2;
    var textX = [];
    var textY = [];

    var svg_axis = parent.appendChild(createSVG(null, null));
    for (var i in values) {
        //zentrierter Offset wird dazugez√§hlt
        var x = (offsetX + (widthPercentage * i)) + "%"
        textX.push(new Text(parent, values[i], x, "0%", widthPercentage, textHeight));
        var y = (heightPercentage * i) + "%";
        textY.push(new Text(parent, values[i], "0%", y, heightPercentage, textHeight));
    }
</script>

</html>
