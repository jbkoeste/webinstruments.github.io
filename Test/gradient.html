<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <!-- https://developer.mozilla.org/en-US/docs/Web/SVG/Tutorial/Gradients -->
    <!-- https://www.w3schools.com/graphics/svg_grad_linear.asp -->
    <div style="height:90vh;width: 100%">
        <svg height="100%" width="100" style="background-color: aqua;">
            <defs>
                <linearGradient id="g1" x1="0" x2="0" y1="0" y2="1">
                    <stop offset="0%" stop-color="transparent" />
                    <stop offset="75%" stop-color="yellow"/>
                    <stop offset="100%" stop-color="transparent" />
                </linearGradient>
                <linearGradient id="g2" x1="0" x2="0" y1="0" y2="1">
                    <stop offset="1%" stop-color="yellow" />
                    <stop offset="100%" stop-color="transparent" />
                </linearGradient>
            </defs>

            <rect height="100%" width="100%" x="0%" y="0%" style="fill:url(#g1)"></rect>
            <!--rect height="50%" width="100%" x="0%" y="49.1%" style="fill: url(#g2)"></rect-->

        </svg>
    </div>
</body>
</html>
